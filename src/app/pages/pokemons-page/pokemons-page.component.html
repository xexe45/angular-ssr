<h1 class="text-3xl">Listado de Pókemons</h1>
<h2 class="text-xl">Página actual: {{currentPage()}}</h2>
<hr class="my-2">
@if (pokemons()) {
  <app-pokemon-list [pokemons]="pokemons()"></app-pokemon-list>
} @else {
  <app-pokemon-list-skeleton></app-pokemon-list-skeleton>
}


<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">
    Anteriores
  </button>
  <button (click)="loadPokemons(+1)" class="mt-2">Siguientes</button>

</div>
